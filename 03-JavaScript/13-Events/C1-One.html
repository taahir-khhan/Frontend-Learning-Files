<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
    <style>
      div.parent,
      div.child {
        box-sizing: border-box;
        width: 100%;
        padding: 50px;
        border: 1px solid black;
        margin-top: 20px;
      }
      a,
      h1 {
        color: #fff;
      }
    </style>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>

    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>

        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>

        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>

        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>

        <!--   Onclick (1st Approach)

              - It is the one way we can add events inline, to a perticular element.

              - It is not the best thing to do, because it is not scalable & modern way of adding events to an element.
            -->

        <li>
          <h2>Onclick</h2>
          <img
            width="200px"
            id="prayer1"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
            onclick="alert('Prayer1 is clicked')"
          />
        </li>

        <li>
          <img
            width="200px"
            id="prayer2"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>

        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>

      <h1>Event Propagation</h1>

      <!-- Bubbling Up Example -->
      <ul id="vegetables">
        <li class="veg-item"><a href="#">Began</a></li>
        <li class="veg-item"><a href="#">Tamatar</a></li>
        <li class="veg-item"><a href="#">Alu</a></li>
        <li class="veg-item"><a href="#">Piaj</a></li>
      </ul>

      <!-- Capturing Mode Example -->
      <ul id="grocery">
        <li class="item"><a href="#">Sugar</a></li>
        <li class="item"><a href="#">Dal</a></li>
        <li class="item"><a href="#">Biscuit</a></li>
        <li class="item"><a href="#">Chocolate</a></li>
      </ul>

      <!-- Stop Propagation -->
      <ul id="non-veg">
        <li class="nonveg-item"><a href="#">Fish</a></li>
        <li class="nonveg-item"><a href="#">Egg</a></li>
        <li class="nonveg-item"><a href="#">Mutton</a></li>
        <li class="nonveg-item"><a href="#">Chikcen</a></li>
      </ul>

      <!-- TimeStamp -->
      <div>TimeStamp: <span id="time"></span></div>

      <!-- Current Target -->
      <h2>Current Target property</h2>
      <div class="parent">
        parent
        <div class="child">Child</div>
      </div>
    </div>

    <!-- Target -->
    <h2>Target property</h2>
    <img
      width="200px"
