<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor(code) {
        this.library = "React";
        this.server = "https://localhost:3000";
        this.code = code;

        // Requirement
        document
          .querySelector("button")
          // In this handleClick prints the message, but it doesn't have the access to constructor variables.
          // .addEventListener("click", this.handleClick);
          // For that we should pass the context in the bind() method
          .addEventListener("click", this.handleClick.bind(this));
      }

      handleClick() {
        console.log("Button Clicked");
        console.log(this.server);
        console.log(this.code);
      }
    }

    const app = new React("%4341)");
  </script>
</html>
