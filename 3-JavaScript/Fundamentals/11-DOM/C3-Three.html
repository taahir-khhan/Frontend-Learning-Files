<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 3</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    // ========= Creating element using DOM =========

    const newEle = document.createElement("h1");
    console.log(newEle);

    // ========= Assigning Attribues, Styles & Content =========

    newEle.className = "main";
    newEle.id = "parent-main";
    newEle.title = "I am a titile";
    newEle.style.backgroundColor = "white";
    newEle.style.color = "Black";
    newEle.style.padding = "5px";
    newEle.innerText = "Main Heading";

    // ========= Add the above Element to HTML Document. (Kyunki Element abhi hawa mein hai) =========

    document.body.appendChild(newEle);

    // ========= Add another text Node to Element in the below format, it will insert the text. =========

    const addText = document.createTextNode(" Branch");
    newEle.appendChild(addText);

    // ========= This format will replace the text =========
    // newEle.innerText = "Replaced heading";
  </script>
</html>
