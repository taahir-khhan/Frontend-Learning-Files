<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      div.container {
        width: 200px;
        border: 1px solid #fff;
        text-align: center;
        padding-bottom: 20px;
      }
    </style>
</head>
<body style="background-color: #212121; color: #fff;">
      
</body>
<script>

  function fetchData() {
  const xhr = new XMLHttpRequest();

  xhr.open('GET', 'https://freetestapi.com/api/v1/users/2', true);

  xhr.onload = function() {
    if (xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);
      console.log(data);
      // Process the data here, e.g., display it on the page

      const div = document.createElement('div')
      const h3 = document.createElement('h3')
      const span = document.createElement('span')
      const p = document.createElement('p')
      h3.appendChild(document.createTextNode(`Name: ${data.name}`))
      span.appendChild(document.createTextNode(`Age: ${data.age}`))
      p.appendChild(document.createTextNode(`Address: ${data.address.street}`))
      div.className = 'container'
      div.appendChild(h3)
      div.appendChild(span)
      div.appendChild(p)
      document.body.appendChild(div)

    } 
    else {
      console.error('Error fetching data:', xhr.statusText);
    }
  };

  xhr.send();
  }

  fetchData();

</script>
</html>
