<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DOM 4</title>
</head>
<body style="background-color: #212121; color: #fff;">

      <ul class="spices">
            <li>Turmeric (Haldi)</li>
      </ul>
</body>
<script>

      // Adding items to the list

      function addSpices(spiceName) {
            const list = document.createElement('li')
            // Every time you call innerHTML, it will traverse the document tree & then add the content, which takes more time.
            list.innerHTML = `${spiceName}`
            document.querySelector('.spices').appendChild(list)
      }

      addSpices("Chilli (Mirchi)")
      addSpices("Coriander (Dhaniya)")


      // Optimized approach using appendChild() method

      function addMoreSpices(spiceName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(spiceName))
            document.querySelector('.spices').appendChild(li)
      }

      addMoreSpices("Chicken Masala")


      // 1) replaceWith()

      const fourthChild = document.querySelector('li:nth-child(4)')
      const newLi = document.createElement('li')
      newLi.appendChild(document.createTextNode("Biryani Masala"));
      fourthChild.replaceWith(newLi)


      // 2) outerHTML

      const firstChild = document.querySelector('li:first-child')
      firstChild.outerHTML = "<li>Masala Powder</li>"


      // 3) remove()

      const lastChild = document.querySelector('li:last-child')
      lastChild.remove()
      
</script>
</html>
